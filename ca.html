<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="ca.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="file">

		<h1 align="Center">Calculator</h1>

		<div id="body">

				<div class="display" align="Center">

						<input id="output" type="textfield" name="display">
			
				</div>

					<div class="input" align="Center">

						<input class="btn" type="button" name="C" value="C"> 
						<input class="btn" type="button" name="C" value="%">
						<input class="btn" type="button" name="C" value="^">
						<input class="btn btn2" type="button" name="C" value="/"><br/>

						<input class="btn" type="button" name="C" value="7"> 
						<input class="btn" type="button" name="C" value="8">
						<input class="btn" type="button" name="C" value="9">
						<input class="btn btn2" type="button" name="C" value="*"><br/>

						<input class="btn" type="button" name="C" value="4"> 
						<input class="btn" type="button" name="C" value="5">
						<input class="btn" type="button" name="C" value="6">
						<input class="btn btn2" type="button" name="C" value="-"><br/>

						<input class="btn" type="button" name="C" value="1"> 
						<input class="btn" type="button" name="C" value="2">
						<input class="btn" type="button" name="C" value="3">
						<input class="btn btn2" type="button" name="C" value="+"><br/>

						<input class="btn" type="button" name="C" value="0"> 
						<input class="btn" type="button" name="C" value="Rep">
						<input class="btn" type="button" name="C" value="Del">
						<input class="btn" type="button" name="C" value="=" style="background-color:orange"><br/>

					
					</div>

		</div>
		
	</div>

</body>
</html>
